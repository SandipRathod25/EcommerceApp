<section class="seller">
    <div class="seller-content" *ngIf="!showLogin">
        <div class="title">
            <h2>User Sign up</h2>
        </div>
        <form class="form-container" #sellerSignin="ngForm" (ngSubmit)="SignUp(sellerSignin.value)">
            <div class="field">
                <label>Enter Your Name</label>
                <input type="text" name="name" ngModel />
            </div>
            <div class="field">
                <label>Enter Your Email</label>
                <input type="email" name="email" ngModel />
            </div>
            <div class="field">
                <label>Enter Your Password</label>
                <input type="password" name="password" ngModel />
            </div>
            <button>Sign up</button>
            <a class="toggle" (click)="openLogin()">Already have an account?<span> Login </span></a>
        </form>
    </div>

    <!-- login -->
    <div class="seller-content" *ngIf="showLogin">
        <div class="title">
            <h2>User Log In</h2>
            <span style="color:red">{{errorMessage}}</span>
        </div>
        <form class="form-container" #sellerLogin="ngForm" (ngSubmit)="Login(sellerLogin.value)">
            <div class="field">
                <label>Enter Your Email</label>
                <input type="email" name="email" ngModel #email="ngModel" required email />
                <p style="margin-top: 10px; margin-bottom: -10px;"><span style="color:red"
                        *ngIf="email.invalid && email.touched">Please Enter
                        Valid
                        Email</span></p>
            </div>
            <div class="field">
                <label>Enter Your Password</label>
                <input type="password" name="password" ngModel #password="ngModel" required minlength="2"
                    maxlength="20" />
                <p style="margin-top: 10px;"><span style="color:red; margin-bottom: -10px;"
                        *ngIf="password.invalid && password.touched">Please
                        Enter
                        Valid
                        Password</span></p>
            </div>
            <button [disabled]="sellerLogin.invalid">Login</button>
            <a class="toggle" (click)="openSignup()">Don't Have an account? <span>Signup</span></a>
        </form>
    </div>
</section>
