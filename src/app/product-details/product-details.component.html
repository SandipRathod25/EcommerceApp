<div class="product">
    <h2>Product Details</h2>
    <div class="product-content" *ngIf="productData">
        <div class="image">
            <img src={{productData.image}} alt="">
        </div>
        <div class="content">
            <div class="name">
                <p>Name: {{productData.name | titlecase}}</p>
            </div>
            <div class="price">
                <p>Price: {{productData.price | currency:'INR'}}</p>
            </div>
            <div class="category">
                <p>Category: {{productData.category}}</p>
            </div>
            <div class="color">
                <span>Color: </span>
                <div class="circle" [ngStyle]="{'background-color':productData.color}"></div>
            </div>
            <div class="desc">
                <p>Category: {{productData.desciption}}</p>
            </div>
            <div class="bottom">
                <div class="quantity">
                    <button (click)="handleQuantity('min')">-</button>
                    <input type="text" value={{quantityValue}}>
                    <button (click)="handleQuantity('max')">+</button>
                </div>
                <div class="btn">
                    <button *ngIf="!removeCart" (click)="addToCart()">Add to cart</button>
                    <button *ngIf="removeCart" (click)="removeToCart(productData.id)">Remove to cart</button>
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
